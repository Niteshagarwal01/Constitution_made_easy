<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Wheel - Indian Constitution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .wheel-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1/1;
            margin-bottom: 50px;
            animation: rollIn 2s ease-out;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
            background: conic-gradient(
                #FFFFFF 0deg 120deg,
                #138808 120deg 240deg,
                #FF671F 240deg 360deg
            );
            transform: rotate(0deg);
            transition: transform 4s ease-out;
        }

        .pointer {
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #fff;
            transform: translateX(-50%) rotate(180deg);
            z-index: 1;
        }

        .spin-button {
            padding: 12px 24px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 2s ease-out;
        }

        .spin-button:hover {
            background-color: #ddd;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 350px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            font-size: 16px;
            animation: fadeIn 2s ease-out;
        }

        .popup .description-text {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.4;
        }

        .popup .close-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .popup .close-button:hover {
            background-color: #ddd;
            color: #000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: visible;
        }

        svg text {
            font-size: 5vw;
            font-weight: bold;
            fill: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            dominant-baseline: middle;
            text-anchor: middle;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .spin-button {
                font-size: 20px;
            }

            .popup .description-text {
                font-size: 20px;
            }

            svg text {
                font-size: 14px;
            }
        }

        /* Home Button Style */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #ddd;
            color: #000;
        }

        .home-button i {
            font-size: 24px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes rollIn {
            from { transform: translateX(-100vw) rotate(-360deg); }
            to { transform: translateX(0) rotate(0); }
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html';">
        <i class="fas fa-home"></i>
    </button>

    <h1>Spin The Wheel</h1>
    <div class="wheel-container">
        <div class="wheel">
            <svg class="wheel-svg" width="100%" height="100%" viewBox="0 0 300 300">
                <defs>
                    <!-- Adjusted paths for proper curvature -->
                    <path id="section1" d="M150,150 L150,10 A140,140 0 0,1 290,150 Z" />
                    <path id="section2" d="M150,150 L290,150 A140,140 0 0,1 150,290 Z" />
                    <path id="section3" d="M150,150 L150,310 A160,160 0 0,1 10,120 Z" />
                </defs>
                <text>
                    <textPath href="#section1" startOffset="50%" text-anchor="middle">
                        Executive
                    </textPath>
                </text>
                <text>
                    <textPath href="#section2" startOffset="62%" text-anchor="middle">
                        Legislative
                    </textPath>
                </text>
                <text>
                    <textPath href="#section3" startOffset="68%" text-anchor="middle">
                        Judiciary
                    </textPath>
                </text>
            </svg>
        </div>
        <div class="pointer"></div>
    </div>
    <button class="spin-button">Spin the Wheel</button>

    <div class="overlay"></div>
    <div class="popup">
        <p class="description-text"></p>
        <button class="close-button">Close</button>
    </div>

    <script>
        const wheel = document.querySelector('.wheel');
        const spinButton = document.querySelector('.spin-button');
        const popup = document.querySelector('.popup');
        const overlay = document.querySelector('.overlay');
        const descriptionText = document.querySelector('.description-text');
        const closeButton = document.querySelector('.close-button');

        const topics = {
            "Judiciary": "The Judiciary interprets and applies the law in the name of the state, ensuring justice and upholding the Constitution.",
            "Legislative": "The Legislative branch is responsible for making laws, policies, and regulations to govern the country.",
            "Executive": "The Executive branch enforces the laws, implements policies, and manages the day-to-day operations of the government."
        };

        const sectionDegrees = 120;
        const totalSections = Object.keys(topics).length;
        const degreesPerSection = 360 / totalSections;

        let currentRotation = 0;

        spinButton.addEventListener('click', () => {
            const spinAngle = Math.floor(Math.random() * 360) + 1440;
            const finalRotation = currentRotation + spinAngle;

            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${finalRotation}deg)`;

            currentRotation = finalRotation;

            setTimeout(() => {
                let normalizedRotation = (finalRotation % 360 + 360) % 360;
                normalizedRotation = (normalizedRotation + 180) % 360;
                const index = Math.floor((normalizedRotation) / degreesPerSection) % totalSections;

                const selectedTopic = Object.keys(topics)[index];

                descriptionText.textContent = topics[selectedTopic];
                overlay.style.display = 'block';
                popup.style.display = 'block';
            }, 4000);
        });

        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        });

        // Initial animation for the wheel
        window.addEventListener('load', () => {
            document.querySelector('.wheel-container').style.animation = 'rollIn 2s ease-out';
        });
    </script>
</body>
</html>
